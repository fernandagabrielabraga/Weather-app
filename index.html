  <body>
    
      <div class="container">
        <div class="weather-app">
        <div class="mb-3">
        <!--- <input 
    type="text"

    id="formGroupExampleInput" 
    placeholder="City Search"> -->
    <form id="search-form">
    <input
    type="text"
    placeholder="Search for a city"
    autocomplete="off"
    autofocus= "on"
    id = "search-text-input"
    />
    <input type="submit" value="Search" />
    </form>
     <button id="position-button">
    Current Location
  </button>
  </div>
 
        
        <h1 id="searching-city">Saskatoon</h1>
        
        <h3 id="date">Monday, 8th November</h3>
        <h3 id="hour"> 10:41 pm</h3>
        
        <br/>

        
          <div class = "row">
           <!-- <div class="col-sm">
              <i class="fas fa-moon weather-icon"></i>
             
            </div>
-->
            <div class="col">
              <div class= float-right>
                <span class = "temperature" id="temperature"> 
                  19 C | F
                </span>
                <span class = "units">
                  C | F
                </span>
                <div class= "conditions"
                
                <span id = "condition">
                  clear
                </span>
                <br />
                <span  id ="feels-like">
                  Feels like -11 C | F
                </span>
              </div>
                
              </div>
            </div>
          

                <div class="col-md-auto">
                  <ul>
                  <li id = "wind">
                   wind: 80 km/h
                  </li>
                  <li id = "precipitation">
                   Precipitation: 10 mm
                  </li>
                  <li id = "humidity">
                    Humidity: 20%
                  </li>
                  </ul>
                </div>
          </div>  
            
      

        <hr />
        <div class="row">
      <div class="col" >
        Tue 
        <br /> 
        Nov 9
      </div>
      <div class="col" id="day-after">
        <i class="fas fa-moon clear-icon"></i>
        7
      </div>
      
      <div class="col" id="day-after">
        <i class="fas fa-snowflake snow-icon"></i>
         1

    </div>
