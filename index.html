<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
   
    <script
      src="https://kit.fontawesome.com/a1b4469fe7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class ="col-9">
            <input
              type="text"
              class ="form-control"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus= "on"
              id = "search-text-input" 
              />
              </div>
              <div class="col-3">
            <input type="submit" value="Search" class="button" />
            </div>
          </div>
        </form>
        <br />
     <button class="button position-button" id="position-button">
        Current Location
      </button>
      <br />
      
 
        
        <h1 id="searching-city">Saskatoon</h1>
        
        <h3 id="date">Monday, 8th November</h3>
        <h3 id="hour"> 10:41 pm</h3>
        
        <br/>

        
          <div class = "row">
           <!-- <div class="col-sm">
              <i class="fas fa-moon weather-icon"></i>
             
            </div>
-->
            <div class="col">
              <div class= "float-left">
                <img 
                src ="http://openweathermap.org/img/wn/@2x.png"
                alt = "clear"
                id = "weather-icon"
                class ="float-left"
                />
                <span class = "temperature" id="temperature"> 
                  19 C | F
                </span>
                <span class = "units">
                  C | F
                </span> 
              </div>
            </div>
          

                <div class="col-md-auto">
                  <ul class="weather-info">
                  <li id ="feels-like">
                  Feels like -11 C | F
                  </li>
                  <li id = "conditions">
                  clear
                  </li>
                  <li id = "wind">
                   wind: 80 km/h
                  </li>
                  
                  <li id = "humidity">
                    Humidity: 20%
                  </li>
                  </ul>
                </div>
          </div>  
            
        <hr />
        <div class="row">
      <div class="col" >
        Tue 
        <br /> 
        Nov 9
      </div>
      <div class="col" id="day-after">
        <i class="fas fa-moon clear-icon"></i>
        7
      </div>
      
      <div class="col" id="day-after">
        <i class="fas fa-snowflake snow-icon"></i>
         1 
      </div>
      
    </div>
  </div>
  
        </div>
      </div>
      </div>

      </address>
  </body>
   <script src="src/index.js"></script>
</html>
